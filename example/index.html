<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue
        }
        span {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <span :class="count % 2 === 0 ? 'red' : 'blue'">{{ count }}</span>
        
        <button @click="add">增加</button>
        <test :count="count"></test>
    </div>

</body>
<script src="../packages/vue/dist/vue.global.js"></script>
<script>
    const { createApp, reactive, ref } = Vue

    const children = {
        props: {
            count: String,
            test: {
                type: Boolean
            }
        },
        template: `
            <div>这是子组件</div>
            <div>这是父组件接受的count：{{count}}</div>
        `
    }
    const app = createApp({
        components: {
            test: children
        },
        setup () {
            const count = ref(0)
            const add = () => {
                console.log(count)
                count.value++
            }
            return {
                count,
                add
            }
        }
    }).mount('#app')

</script>
</html>
