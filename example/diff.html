<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue
        }
        span {
            font-size: 20px;
        }
        li span  {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="switchVnode">切换</button>
        <ul>
            <li v-for="(item, index) in list" :key="item">
                <span>{{item}}</span>
            </li>
        </ul>
    </div>

</body>
<script src="../packages/vue/dist/vue.global.js"></script>
<script>
    const { 
        createApp, 
        reactive, 
        ref, 
        onBeforeMount, 
        onMounted, 
        onBeforeUpdate, 
        onUpdated,
        h
    } = Vue

    const app = createApp({
        setup () {
            const toggle = ref(false)
            const list = [1, 2, 5, 3, 4, 6, 8, 9] 
            const list2 =  [1, 2, 3, 4, 5, 6, 8, 9]

            let renderList = ref(list)

            const switchVnode = () => {
              toggle.value = !toggle.value
              renderList.value = toggle.value ? list : list2

              console.log(toggle.value, renderList)
            }
            

            return {
                list: renderList,
                toggle,
                switchVnode
            }

        }
    }).mount('#app')

</script>
</html>
